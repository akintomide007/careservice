version: '3.8'

services:
  # Database
  postgres:
    image: postgres:15-alpine
    container_name: care-provider-db
    environment:
      POSTGRES_USER: careuser
      POSTGRES_PASSWORD: carepass
      POSTGRES_DB: care_provider_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U careuser -d care_provider_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - care-network

  # Cache
  redis:
    image: redis:7-alpine
    container_name: care-provider-redis
    # Port mapping removed - only internal services need access
    # If you need to access Redis from host, uncomment: - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - care-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: care-provider-backend
    environment:
      NODE_ENV: development
      PORT: 3001
      API_BASE_URL: http://localhost:3001
      DATABASE_URL: postgresql://careuser:carepass@postgres:5432/care_provider_db
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-local-dev-secret-key-change-in-production
      JWT_EXPIRES_IN: 24h
      STORAGE_TYPE: local
      UPLOAD_DIR: ./uploads
      MAX_FILE_SIZE: 10485760
      USE_MOCK_MS365: "true"
      MOCK_DELAY_MS: 500
      CORS_ORIGIN: http://localhost:3010,http://localhost:3000,http://localhost:19006
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - backend_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - care-network
    command: sh -c "npm install && npx prisma generate && npx prisma db push && npm run dev"

  # Web Dashboard
  web-dashboard:
    build:
      context: ./web-dashboard
      dockerfile: Dockerfile
      target: development
    container_name: care-provider-web
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3001
    ports:
      - "3010:3000"  # Using port 3010 on host to avoid conflicts
    volumes:
      - ./web-dashboard:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - care-network

networks:
  care-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  backend_uploads:
